dist: trusty
sudo: required
language: node_js
cache: yarn

jobs:
  include:
    - stage: standalone
      node_js: 4
      env: MONGODB_VERSION=2.6.x
    - stage: standalone
      node_js: 4
      env: MONGODB_VERSION=3.0.x
    - stage: standalone
      node_js: 4
      env: MONGODB_VERSION=3.2.x
    - stage: standalone
      node_js: 4
      env: MONGODB_VERSION=3.4.x
    - stage: standalone
      node_js: 4
      env: MONGODB_VERSION=3.6.x

    - stage: standalone
      node_js: 6
      env: MONGODB_VERSION=3.6.x
    - stage: standalone
      node_js: 8
      env: MONGODB_VERSION=3.6.x
    - stage: standalone
      node_js: 10
      env: MONGODB_VERSION=3.6.x

    - stage: replicaset
      node_js: 4
      env:
        - MONGODB_VERSION=4.0.x
        - MONGODB_ENVIRONMENT=replicaset
