<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{.Title}}</title>

    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <link href="/css/monokai_sublime.css" rel="stylesheet" />

  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">

      <!--header start-->
      <header class="header black-bg">
            <div class="toggle-nav">
                <i class="fa fa-bars"></i>
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo"><img src="/img/logo-mongodb-header.png" style="height:40px;"></a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notification dropdown end-->
                <div class="hidden-xs nav-github pull-right">
                    <span rel="show-github" data-user="spf13" data-repo="hugo" data-type="follow"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo"></span>
                    <span rel="show-github" data-user="spf13" data-repo="hugo" data-type="fork"></span>
                </div>
            </div>

            <div class="nav title-row" id="top_menu">
                <h1 class="nav top-menu"> {{.Title}} </h1>
            </div>
      </header>
      <!--header end-->

{{ partial "menu.html" . }}

      <!--main content start-->
      <section id="main-content" style="margin-left:150px">
          <section class="wrapper">

              <div class="row">
                  <div class="col-md-1">
                      {{ if .IsPage }}
                      {{ with .GetParam "prev" }}
                      <a class="navigation prev" href="{{.}}">
                      <i class="fa fa-angle-left"></i>
                      </a>
                      {{ end }}
                      {{ end }}
                  </div>
                <div class="col-md-11">
                    <section class="panel">
                    <div class="panel-body" style="height:100%">
                    {{ .Content }}
                    </div>
                    </section>
                </div>
              </div>
              <!-- page start-->
          </section>
      </section>
     <!--main content end-->
  </section>
  <!-- container section end -->
    <!-- javascripts -->
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.scrollTo.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--custom script for all page-->
    <script src="/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="/js/scripts.js"></script>
    <script async defer id="github-bjs" src="/js/buttons.js"></script>
    {{ template "partials/analytics.html" . }}
  </body>
</html>
