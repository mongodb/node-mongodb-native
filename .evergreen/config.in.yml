        working_dir: "src"
        shell: bash
        script: |-
          set -o errexit
          set -o pipefail

          echo "=== Driver state ==="
          echo "Current commit:"
          git rev-parse HEAD
          echo
          echo "Current branch / status:"
          git status --short --branch || true
          echo
          echo "npm ls (full):"
          npm ls
          echo "=== end log state ==="

