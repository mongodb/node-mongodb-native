          MONGODB_AWS_SDK: ${MONGODB_AWS_SDK}
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          export IS_EC2=true
          ${PROJECT_DIRECTORY}/.evergreen/run-mongodb-aws-test.sh

  "run aws auth test with aws credentials as environment variables":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        silent: true
        shell: bash
        script: |
          set -ex
          cd ${DRIVERS_TOOLS}/.evergreen/auth_aws
