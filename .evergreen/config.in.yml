  "install package":
    - command: shell.exec
      params:
        working_dir: src
        script: |
          source ${DRIVERS_TOOLS}/.evergreen/init-node-and-npm-env.sh
          npm install --force ${PACKAGE}

  "run lint checks":
    - command: subprocess.exec
