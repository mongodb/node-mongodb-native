data: &data
  - _id: 1
  - _id: 2
  - _id: 3
  - _id: 4

tests:
  # Verify that reads in a session use txnNumber when a transaction is active,
  # and no txnNumber otherwise.
  - description: primary

    skipReason : "Skip until find supports stmtId, SERVER-33213"

    operations:
      - name: startTransaction
        arguments:
          session: session0
      # In a transaction.
      - name: count
        arguments:
          session: session0
        result: 4
      - name: find
        arguments:
          filter:
            _id: {$gte: 1}
          sort:
            _id: 1
          batchSize: 3
          session: session0
        result: *data
      - name: commitTransaction
        arguments:
          session: session0
      # Not in a transaction.
      - name: count
        arguments:
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          session: session0
        result: *data
      - name: startTransaction
        arguments:
          session: session0
      # In a transaction.
      - name: count
        arguments:
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          session: session0
        result: *data
      - name: commitTransaction
        arguments:
          session: session0
      # Not in a transaction.
      - name: count
        arguments:
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          session: session0
        result: *data

    expectations: &expectations
      # Commands use same txnNumber and increasing statement ids.
      # Start transaction 1.
      - command_started_event:
          command:
            count: test
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            autocommit: false
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            autocommit:
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              # 42 is a fake placeholder value for the cursorId.
              $numberLong: '42'
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 2
            autocommit:
          command_name: getMore
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 3
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      # Not in a transaction.
      - command_started_event:
          command:
            count: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: getMore
          database_name: transaction-tests
      # Start transaction 2.
      - command_started_event:
          command:
            count: test
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 0
            autocommit: false
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 1
            autocommit:
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 2
            autocommit:
          command_name: getMore
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 3
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      # Not in a transaction.
      - command_started_event:
          command:
            count: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: getMore
          database_name: transaction-tests

    outcome: &outcome
      collection:
        data: *data

  - description: primary abort

    skipReason : "Skip until find supports stmtId, SERVER-33213"

    operations:
