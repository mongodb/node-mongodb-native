          command_name: abortTransaction
          database_name: admin
      # Not in a transaction.
      - command_started_event:
          command:
            count: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            lsid: session0
            txnNumber:
            stmtId:
            autocommit:
          command_name: getMore
          database_name: transaction-tests

    outcome: &outcome
      collection:
        data: *data

  - description: secondary

    skipReason: Await abortTransaction on secondaries, SERVER-34004

    operations:
      - name: startTransaction
        arguments:
          session: session0
      # In a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          readPreference:
            mode: secondary
          session: session0
        result: *data
      - name: commitTransaction
        arguments:
          session: session0
      # Not in a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          readPreference:
            mode: secondary
          session: session0
        result: *data
      - name: startTransaction
        arguments:
          session: session0
      # In a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          readPreference:
            mode: secondary
          session: session0
        result: *data
      - name: commitTransaction
        arguments:
          session: session0
      # Not in a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          readPreference:
            mode: secondary
          session: session0
        result: *data

    expectations: *expectations

    outcome: *outcome

  - description: secondary abort

    skipReason: Await abortTransaction on secondaries, SERVER-34004

    operations:
      - name: startTransaction
        arguments:
          session: session0
      # In a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          readPreference:
            mode: secondary
          session: session0
        result: *data
      - name: abortTransaction
        arguments:
          session: session0
      # Not in a transaction.
      - name: count
        arguments:
          readPreference:
            mode: secondary
          session: session0
        result: 4
      - name: find
        arguments:
          sort:
            _id: 1
          batchSize: 3
          session: session0
        result: *data

    expectations: *expectations_abort

    outcome: *outcome
