      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 2
            autocommit:
          command_name: getMore
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
