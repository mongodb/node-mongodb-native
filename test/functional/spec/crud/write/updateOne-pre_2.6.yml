data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}
# This file includes the same test cases as updateOne.yml with some omissions
# for pre-2.6 servers. We cannot verify the update result's modifiedCount as it
# is not available with legacy write operations and getLastError.
maxServerVersion: '2.4.99'

tests:
    -
        description: "UpdateOne when many documents match"
        operation:
            name: "updateOne"
            arguments:
                filter: 
                    _id: {$gt: 1}
                update: 
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 1
                upsertedCount: 0
            # Can't verify collection data because we don't have a way of
            # knowing which document gets updated.
    -
        description: "UpdateOne when one document matches"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 1}
                update: 
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 1
                upsertedCount: 0
            collection:
                data:
                    - {_id: 1, x: 12}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
    -
        description: "UpdateOne when no documents match"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 4}
                update: 
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 0
                upsertedCount: 0
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
    -
        description: "UpdateOne with upsert when no documents match"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 4}
                update: 
                    $inc: {x: 1}
                upsert: true

        outcome:
            result:
                matchedCount: 0
                upsertedCount: 1
                upsertedId: 4
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 1}
