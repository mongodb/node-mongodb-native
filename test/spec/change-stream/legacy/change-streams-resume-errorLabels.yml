# Tests for resume behavior on server versions that support the ResumableChangeStreamError label
collection_name: &collection_name "test"
database_name: &database_name "change-stream-tests"
tests:
  -
    description: "change stream resumes after HostUnreachable"
    minServerVersion: "4.3.1"
    failPoint:
      configureFailPoint: failGetMoreAfterCursorCheckout # SERVER-46091 explains why a new failpoint was needed
      mode: { times: 1 }
      data:
          errorCode: 6
          closeConnection: false
    target: collection
    topology: 
      - replicaset
      - sharded
      - load-balanced
    changeStreamPipeline: []
    changeStreamOptions: {}
    operations:
      -
        database: *database_name
        collection: *collection_name
        name: insertOne
        arguments:
          document:
            x: 1
    expectations:
      -
        command_started_event:
          command:
            aggregate: *collection_name
            cursor: {}
            pipeline:
              -
                $changeStream: {}
          command_name: aggregate
          database_name: *database_name
      -
        command_started_event:
          command:
            getMore: 42
            collection: *collection_name
          command_name: getMore
          database_name: *database_name
      -
        command_started_event:
          command:
            aggregate: *collection_name
            cursor: {}
            pipeline:
              -
                $changeStream: {}
          command_name: aggregate
          database_name: *database_name
    result:
      success:
        -
          _id: "42"
          documentKey: "42"
          operationType: insert
          ns:
            db: *database_name
            coll: *collection_name
          fullDocument:
            x:
              $numberInt: "1"
