description: snapshot-sessions-unsupported-ops

schemaVersion: "1.0"

runOnRequirements:
  - minServerVersion: "5.0"
    topologies: [replicaset, sharded-replicaset]

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent, commandFailedEvent ]
  - database:
      id: &database0Name database0
      client: *client0
      databaseName: *database0Name
  - collection:
      id: &collection0Name collection0
      database: *database0Name
      collectionName: *collection0Name
  - session:
      id: session0
      client: client0
      sessionOptions:
        snapshot: true

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: 11 }

tests:
- description: Server returns an error on insertOne with snapshot
  # Skip on sharded clusters due to SERVER-58176.
  runOnRequirements:
    - topologies: [replicaset]
  operations:
  - name: insertOne
    object: collection0
    arguments:
      session: session0
      document:
        _id: 22
        x: 22
    expectError:
      isError: true
      isClientError: false
  expectEvents:
  - client: client0
    events:
    - commandStartedEvent:
        command:
          insert: collection0
          readConcern:
            level: snapshot
            atClusterTime:
              "$$exists": false
    - commandFailedEvent:
        commandName: insert

- description: Server returns an error on insertMany with snapshot
  # Skip on sharded clusters due to SERVER-58176.
  runOnRequirements:
    - topologies: [replicaset]
  operations:
  - name: insertMany
    object: collection0
    arguments:
      session: session0
      documents:
        - _id: 22
          x: 22
        - _id: 33
          x: 33
    expectError:
      isError: true
      isClientError: false
  expectEvents:
  - client: client0
