description: retryable-commit-errorLabels

schemaVersion: '1.4'

runOnRequirements:
  -
    minServerVersion: 4.3.1 # failCommand errorLabels option
    topologies:
      - replicaset
      - sharded
      - load-balanced

createEntities:
  -
    client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent
  -
    database:
      id: &database0 database0
      client: *client0
      databaseName: &database_name transaction-tests
  -
    collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection_name test
  -
    session:
      id: &session0 session0
      client: *client0
  # Define a second set of entities for a retryWrites=false client
  -
    client:
      id: &client1 client1
      useMultipleMongoses: false
      uriOptions:
        retryWrites: false
      observeEvents:
        - commandStartedEvent
  -
    database:
      id: &database1 database1
      client: *client1
      databaseName: *database_name
  -
    collection:
      id: &collection1 collection1
      database: *database1
      collectionName: *collection_name
  -
    session:
      id: &session1 session1
      client: *client1

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents: []

tests:
  -
    description: 'commitTransaction does not retry error without RetryableWriteError label'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client1
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands:
                - commitTransaction
              errorCode: 11600 # InterruptedAtShutdown, normally a retryable error code
              errorLabels: [] # Override server behavior: do not send RetryableWriteError label with retryable code
      -
        object: *session1
        name: startTransaction
      -
        object: *collection1
        name: insertOne
        arguments:
          session: *session1
          document: { _id: 1 }
        expectResult:
          $$unsetOrMatches: { insertedId: { $$unsetOrMatches: 1 } }
      -
        object: *session1
        name: commitTransaction
        expectError:
          errorLabelsOmit:
            - RetryableWriteError
            - TransientTransactionError
    expectEvents:
      -
        client: *client1
        events:
          -
            commandStartedEvent:
              command:
                insert: *collection_name
                documents:
                  - { _id: 1 }
                ordered: true
                readConcern: { $$exists: false }
                lsid: { $$sessionLsid: *session1 }
                txnNumber: { $numberLong: '1' }
                startTransaction: true
                autocommit: false
                writeConcern: { $$exists: false }
              commandName: insert
              databaseName: *database_name
          -
            commandStartedEvent:
              command:
                commitTransaction: 1
                lsid: { $$sessionLsid: *session1 }
                txnNumber: { $numberLong: '1' }
                startTransaction: { $$exists: false }
                autocommit: false
                writeConcern: { $$exists: false }
              commandName: commitTransaction
              databaseName: admin
    # Driver does not retry commit because there was no RetryableWriteError label on response
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents: []
  -
    description: 'commitTransaction retries once with RetryableWriteError from server'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client1
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands:
                - commitTransaction
              errorCode: 112 # WriteConflict, not a retryable error code
              # Override server behavior: send RetryableWriteError label with non-retryable error code
              errorLabels:
                - RetryableWriteError
      -
        object: *session1
        name: startTransaction
      -
        object: *collection1
        name: insertOne
        arguments:
          session: *session1
          document: { _id: 1 }
        expectResult:
          $$unsetOrMatches: { insertedId: { $$unsetOrMatches: 1 } }
      -
        object: *session1
        name: commitTransaction
    expectEvents:
      -
        client: *client1
        events:
          -
            commandStartedEvent:
              command:
                insert: *collection_name
                documents:
                  - { _id: 1 }
                ordered: true
                readConcern: { $$exists: false }
                lsid: { $$sessionLsid: *session1 }
                txnNumber: { $numberLong: '1' }
                startTransaction: true
                autocommit: false
                writeConcern: { $$exists: false }
              commandName: insert
              databaseName: *database_name
          -
            commandStartedEvent:
              command:
                commitTransaction: 1
                lsid: { $$sessionLsid: *session1 }
                txnNumber: { $numberLong: '1' }
                startTransaction: { $$exists: false }
                autocommit: false
                writeConcern: { $$exists: false }
              commandName: commitTransaction
              databaseName: admin
          -
            commandStartedEvent:
              command:
                commitTransaction: 1
                lsid: { $$sessionLsid: *session1 }
                txnNumber: { $numberLong: '1' }
                startTransaction: { $$exists: false }
                autocommit: false
                writeConcern:
                  w: majority
                  wtimeout: 10000
              commandName: commitTransaction
              databaseName: admin
    # Driver retries commit and it succeeds
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1 }
