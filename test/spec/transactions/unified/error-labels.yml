    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands:
                - commitTransaction
              writeConcernError:
                code: 79 # UnknownReplWriteConcern
                errmsg: "No write concern mode named 'blah' found in replica set configuration"
      -
        object: *session0
        name: startTransaction
        arguments:
          writeConcern:
