        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands:
                - commitTransaction
              writeConcernError:
                code: 64
                codeName: WriteConcernFailed
                errmsg: 'waiting for replication timed out'
                errInfo:
                  wtimeout: true
      -
        object: *session0
        name: startTransaction
        arguments:
          writeConcern:
            w: majority
      -
        object: *collection0
        name: insertOne
        arguments:
          session: *session0
          document: { _id: 1 }
        expectResult:
          $$unsetOrMatches: { insertedId: { $$unsetOrMatches: 1 } }
      -
        object: *session0
        name: commitTransaction
        expectError:
          errorLabelsContain:
