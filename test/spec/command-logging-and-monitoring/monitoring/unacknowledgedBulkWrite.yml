description: "unacknowledgedBulkWrite"

schemaVersion: "1.7"

createEntities:
  - client:
      id: &client client
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent
        - commandSucceededEvent
        - commandFailedEvent
  - database:
      id: &database database
      client: *client
      databaseName: &databaseName command-monitoring-tests
  - collection:
      id: &collection collection
      database: *database
      collectionName: &collectionName test
      collectionOptions:
        writeConcern: { w: 0 }

initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents:
      - { _id: 1, x: 11 }

tests:
  - description: "A successful unordered bulk write with an unacknowledged write concern"
    operations:
      - name: bulkWrite
        object: *collection
        arguments:
          requests:
            - insertOne:
                document: { _id: "unorderedBulkWriteInsertW0", x: 44 }
          ordered: false
      # Force completion of the w: 0 write by executing a find on the same connection
      - name: find
        object: *collection
        arguments:
          filter: { }
    expectEvents:
      - client: *client
        ignoreExtraEvents: true
        events:
          - commandStartedEvent:
              command:
                insert: *collectionName
                documents:
                  - { _id: "unorderedBulkWriteInsertW0", x: 44 }
                ordered: false
                writeConcern: { w: 0 }
              commandName: insert
              databaseName: *databaseName
          - commandSucceededEvent:
              reply:
                ok: 1
                n: { $$exists: false }
              commandName: insert
