description: findOneAndReplace-errorLabels

schemaVersion: '1.3'

runOnRequirements:
  -
    minServerVersion: 4.3.1 # failCommand errorLabels option
    topologies: [ replicaset, sharded, load-balanced ]

createEntities:
  -
    client:
      id: &client0 client0
      useMultipleMongoses: false
  -
    database:
      id: &database0 database0
      client: *client0
      databaseName: &database_name retryable-writes-tests
  -
    collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection_name coll

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }

tests:
  -
    description: 'FindOneAndReplace succeeds with RetryableWriteError from server'
    operations:
      -
        name: failPoint
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [ findAndModify ]
              errorCode: 112 # WriteConflict, not a retryable error code
              # Override server behavior: send RetryableWriteError label with non-retryable error code
              errorLabels:
                - RetryableWriteError
      -
        object: *collection0
        name: findOneAndReplace
        arguments:
          filter: { _id: 1 }
          replacement: { _id: 1, x: 111 }
          returnDocument: Before
        # Driver retries operation and it succeeds
        expectResult: { _id: 1, x: 11 }
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, x: 111 }
          - { _id: 2, x: 22 }
  -
    description: 'FindOneAndReplace fails if server does not return RetryableWriteError'
    operations:
      -
        name: failPoint
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [ findAndModify ]
              errorCode: 11600 # InterruptedAtShutdown, normally a retryable error code
              errorLabels: []  # Override server behavior: do not send RetryableWriteError label with retryable code
      -
        object: *collection0
        name: findOneAndReplace
        arguments:
          filter: { _id: 1 }
          replacement: { _id: 1, x: 111 }
          returnDocument: Before
        # Driver does not retry operation because there was no RetryableWriteError label on response
        expectError:
          isError: true
          errorLabelsOmit:
            - RetryableWriteError
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
  -
    description: 'FindOneAndReplace succeeds after PrimarySteppedDown'
    operations:
      -
        name: failPoint
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [ findAndModify ]
              errorCode: 189
              errorLabels:
                - RetryableWriteError
      -
        object: *collection0
        name: findOneAndReplace
        arguments:
          filter: { _id: 1 }
          replacement: { _id: 1, x: 111 }
          returnDocument: Before
        expectResult: { _id: 1, x: 11 }
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, x: 111 }
          - { _id: 2, x: 22 }
  -
    description: 'FindOneAndReplace succeeds after WriteConcernError ShutdownInProgress'
    operations:
      -
        name: failPoint
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [ findAndModify ]
              errorLabels:
                - RetryableWriteError
              writeConcernError:
                code: 91
                errmsg: 'Replication is being shut down'
      -
        object: *collection0
        name: findOneAndReplace
        arguments:
          filter: { _id: 1 }
          replacement: { _id: 1, x: 111 }
          returnDocument: Before
        expectResult: { _id: 1, x: 11 }
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, x: 111 }
          - { _id: 2, x: 22 }
