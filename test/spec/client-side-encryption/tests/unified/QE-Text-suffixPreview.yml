  - description: "Query with non-matching $encStrEndsWith"
    operations:
      - name: insertOne
        arguments:
          document: { _id: 1, encryptedText: "foobar" }
        object: *coll
      - name: find
        arguments:
          filter:
            {
              $expr:
                { $encStrEndsWith: { input: "$encryptedText", suffix: "foo" } },
