            mechanism_properties: ~
    -
        description: "should throw an exception if no username is supplied (MONGODB-CR)"
        uri: "mongodb://localhost/?authMechanism=MONGODB-CR"
        valid: false
    -
        description: "should recognize the mechanism (MONGODB-X509)"
