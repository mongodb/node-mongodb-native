version: 1
style: unit
description: must be able to check out a connection
operations:
  - name: ready
  - name: checkOut
events:
  - type: ConnectionCheckOutStarted
    address: 42
  - type: ConnectionCreated
    connectionId: 1
    address: 42
  - type: ConnectionReady
    connectionId: 1
    address: 42
  - type: ConnectionCheckedOut
    connectionId: 1
    address: 42
ignore:
  - ConnectionPoolReady
  - ConnectionPoolCreated
