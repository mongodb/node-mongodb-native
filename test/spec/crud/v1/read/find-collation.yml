data:
    - {_id: 1, x: 'ping'}
minServerVersion: '3.4'
serverless: 'forbid'

tests:
    -
        description: "Find with a collation"
        operation:
            name: "find"
            arguments:
                filter: {x: 'PING'}
                collation: { locale: 'en_US', strength: 2 } # https://docs.mongodb.com/manual/reference/collation/#collation-document
        outcome:
            result:
                - {_id: 1, x: 'ping'}
