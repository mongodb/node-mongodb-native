description: BulkWrite updateOne-sort

schemaVersion: "1.0"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent, commandSucceededEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name crud-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }

tests:
  - description: BulkWrite updateOne with sort option
    runOnRequirements:
      - minServerVersion: "8.0"
    operations:
      - object: *collection0
        name: bulkWrite
        arguments:
          requests:
            - updateOne:
                filter: { _id: { $gt: 1 } }
                sort: { _id: -1 }
                update: [ $set: { x: 1 } ]
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                update: *collection0Name
                updates:
                  - q: { _id: { $gt: 1 } }
                    u: [ $set: { x: 1 } ]
                    sort: { _id: -1 }
                    multi: { $$unsetOrMatches: false }
                    upsert: { $$unsetOrMatches: false }
          - commandSucceededEvent:
              reply: { ok: 1, n: 1 }
              commandName: update
    outcome:
      - collectionName: *collection0Name
        databaseName: *database0Name
        documents:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 1 }

  - description: BulkWrite updateOne with sort option unsupported (server-side error)
    runOnRequirements:
      - maxServerVersion: "7.99"
    operations:
      - object: *collection0
        name: bulkWrite
        arguments:
          requests:
            - updateOne:
                filter: { _id: { $gt: 1 } }
                sort: { _id: -1 }
                update: [ $set: { x: 1 } ]
        expectError:
          isClientError: false
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                update: *collection0Name
                updates:
                  - q: { _id: { $gt: 1 } }
                    u: [ $set: { x: 1 } ]
                    sort: { _id: -1 }
                    multi: { $$unsetOrMatches: false }
                    upsert: { $$unsetOrMatches: false }
    outcome:
      - collectionName: *collection0Name
        databaseName: *database0Name
        documents:
          - { _id: 1, x: 11 }
          - { _id: 2, x: 22 }
          - { _id: 3, x: 33 }
