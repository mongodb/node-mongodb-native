description: "deleteMany-comment"
schemaVersion: "1.0"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name crud-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData: &initialData
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1 }
      - { _id: 2, name: "name2" }
      - { _id: 3, name: "name3" }

tests:
  - description: "deleteMany with string comment"
    runOnRequirements:
      - minServerVersion: "4.4"
    operations:
      - name: deleteMany
        object: *collection0
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          comment: "comment"
        expectResult: &expect_result
          deletedCount: 2
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                delete: *collection0Name
                deletes:
                  - q: *filter
                    limit: 0
                comment: "comment"
    outcome: &outcome
      - collectionName: *collection0Name
        databaseName: *database0Name
        documents:
          - { _id: 1 }

  - description: "deleteMany with document comment"
    runOnRequirements:
      - minServerVersion: "4.4"
    operations:
      - name: deleteMany
        object: *collection0
        arguments:
          filter: *filter
          comment: &comment { key: "value" }
        expectResult: *expect_result
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                delete: *collection0Name
                deletes:
                  - q: *filter
                    limit: 0
                comment: *comment
    outcome: *outcome

  - description: "deleteMany with comment - pre 4.4"
    runOnRequirements:
      - minServerVersion: "3.4.0"
        maxServerVersion: "4.2.99"
    operations:
      - name: deleteMany
        object: *collection0
        arguments:
          filter: *filter
          comment: "comment"
        expectError:
          isClientError: false
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                delete: *collection0Name
                deletes:
                  - q: *filter
                    limit: 0
                comment: "comment"
    outcome: *initialData
