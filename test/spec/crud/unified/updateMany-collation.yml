description: updateMany-collation

schemaVersion: '1.4'

runOnRequirements:
  -
    minServerVersion: '3.4'
    serverless: forbid

createEntities:
  -
    client:
      id: &client0 client0
  -
    database:
      id: &database0 database0
      client: client0
      databaseName: &database_name crud-v1
  -
    collection:
      id: &collection0 collection0
      database: database0
      collectionName: &collection_name coll

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: ping }
      - { _id: 3, x: pINg }

tests:
  -
    description: 'UpdateMany when many documents match with collation'
    operations:
      -
        object: *collection0
        name: updateMany
        arguments:
          filter: { x: ping }
          update: { $set: { x: pong } }
          # https://www.mongodb.com/docs/manual/reference/collation/#collation-document
          collation:
            locale: en_US
            strength: 2
        expectResult:
          matchedCount: 2
          modifiedCount: 2
          upsertedCount: 0
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, x: 11 }
          - { _id: 2, x: pong }
          - { _id: 3, x: pong }
