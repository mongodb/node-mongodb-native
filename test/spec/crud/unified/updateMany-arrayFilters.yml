description: updateMany-arrayFilters

schemaVersion: '1.0'

runOnRequirements:
  -
    minServerVersion: 3.5.6

createEntities:
  -
    client:
      id: &client0 client0
  -
    database:
      id: &database0 database0
      client: client0
      databaseName: &database_name crud-v1
  -
    collection:
      id: &collection0 collection0
      database: database0
      collectionName: &collection_name coll

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents:
      - { _id: 1, y: [ { b: 3 }, { b: 1 } ] }
      - { _id: 2, y: [ { b: 0 }, { b: 1 } ] }

tests:
  -
    description: 'UpdateMany when no documents match arrayFilters'
    operations:
      -
        object: *collection0
        name: updateMany
        arguments:
          filter: {  }
          update: { $set: { 'y.$[i].b': 2 } }
          arrayFilters:
            - { i.b: 4 }
        expectResult:
          matchedCount: 2
          modifiedCount: 0
          upsertedCount: 0
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, y: [ { b: 3 }, { b: 1 } ] }
          - { _id: 2, y: [ { b: 0 }, { b: 1 } ] }
  -
    description: 'UpdateMany when one document matches arrayFilters'
    operations:
      -
        object: *collection0
        name: updateMany
        arguments:
          filter: {  }
          update: { $set: { 'y.$[i].b': 2 } }
          arrayFilters:
            - { i.b: 3 }
        expectResult:
          matchedCount: 2
          modifiedCount: 1
          upsertedCount: 0
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, y: [ { b: 2 }, { b: 1 } ] }
          - { _id: 2, y: [ { b: 0 }, { b: 1 } ] }
  -
    description: 'UpdateMany when multiple documents match arrayFilters'
    operations:
      -
        object: *collection0
        name: updateMany
        arguments:
          filter: {  }
          update: { $set: { 'y.$[i].b': 2 } }
          arrayFilters:
            - { i.b: 1 }
        expectResult:
          matchedCount: 2
          modifiedCount: 2
          upsertedCount: 0
    outcome:
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          - { _id: 1, y: [ { b: 3 }, { b: 2 } ] }
          - { _id: 2, y: [ { b: 0 }, { b: 2 } ] }
