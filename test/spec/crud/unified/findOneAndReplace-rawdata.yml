description: "findOneAndReplace-rawData"

schemaVersion: "1.0"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name crud-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

tests:
  - description: "findOneAndReplace with rawData option"
    runOnRequirements:
      - minServerVersion: "8.2.0"
    operations:
      - name: findOneAndReplace
        object: *collection0
        arguments:
          filter: {}
          replacement: &replacement { x: x }
          rawData: &rawdata true
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                findAndModify: *collection0Name
                query: {}
                update: *replacement
                rawData: *rawdata
  - description: "findOneAndReplace with rawData option on less than 8.2.0 - ignore argument"
    runOnRequirements:
      - maxServerVersion: "8.1.99"
    operations:
      - name: findOneAndReplace
        object: *collection0
        arguments:
          filter: {}
          replacement: &replacement { x: x }
          rawData: true
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                findAndModify: *collection0Name
                query: {}
                update: *replacement
                rawData:
                  $$exists: false
