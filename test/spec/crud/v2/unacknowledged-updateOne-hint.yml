runOn:
  - { minServerVersion: "4.2.0" }

data:
  - {_id: 1, x: 11}
  - {_id: 2, x: 22}

collection_name: &collection_name 'updateone_hint'

tests:
  -
    description: "Unacknowledged updateOne with hint string succeeds on server >= 4.2"
    operations:
      -
        object: collection
        collectionOptions: &collection_options
          writeConcern: { w: 0 }
        name: updateOne
        arguments:
          filter: &filter { _id: { $gt: 1 } }
          update: &update { $inc: { x: 1 } }
          hint: "_id_"
        # Don't check result because different drivers return different responses to unacknowledged updates
    expectations:
      -
        command_started_event:
          command:
            update: *collection_name
            updates:
              -
                q: *filter
                u: *update
                hint: "_id_"
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
  -
    description: "Unacknowledged updateOne with hint document succeeds on server >= 4.2"
    operations:
      -
        object: collection
        collectionOptions: *collection_options
        name: updateOne
        arguments: 
          filter: *filter
          update: *update
          hint: { _id: 1 }
        # Don't check result because different drivers return different responses to unacknowledged updates
    expectations:
      -
        command_started_event:
          command:
            update: *collection_name
            updates:
              -
                q: *filter
                u: *update
                hint: { _id: 1 }
    # Do not verify the contents of the collection to avoid race conditions
    outcome: {}
