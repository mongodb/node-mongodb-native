# listDatabaseObjects returns an array of MongoDatabase objects.
# Not all drivers support this functionality. For more details, see:
# https://github.com/mongodb/specifications/blob/v1/source/enumerate-databases.rst#enumerating-mongodatabase-objects

description: listDatabaseObjects-serverErrors

schemaVersion: '1.9'

runOnRequirements:
  -
    minServerVersion: '4.0'
    topologies:
      - single
      - replicaset
  -
    minServerVersion: 4.1.7
    topologies:
      - sharded
      - load-balanced

createEntities:
  -
    client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent

initialData:
  -
    collectionName: &collection_name coll
    databaseName: &database_name retryable-reads-tests
    documents: []

tests:
  -
    description: 'ListDatabaseObjects succeeds after InterruptedAtShutdown'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - listDatabases
              errorCode: 11600
      - &retryable_operation
        object: *client0
        name: listDatabaseObjects
    expectEvents:
      -
        client: *client0
        events:
          - &retryable_command_started_event
            commandStartedEvent:
              command:
                listDatabases: 1
          - *retryable_command_started_event
  -
    description: 'ListDatabaseObjects succeeds after InterruptedDueToReplStateChange'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - listDatabases
              errorCode: 11602
      - *retryable_operation
    expectEvents:
      -
        client: *client0
        events:
          - *retryable_command_started_event
          - *retryable_command_started_event
  -
    description: 'ListDatabaseObjects succeeds after NotWritablePrimary'
