description: changeStreams-client.watch-serverErrors

schemaVersion: '1.9'

runOnRequirements:
  -
    minServerVersion: '4.0'
    topologies:
      - replicaset
  -
    minServerVersion: 4.1.7
    serverless: forbid
    topologies:
      - sharded
      - load-balanced

createEntities:
  -
    client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent
      ignoreCommandMonitoringEvents:
        - killCursors

tests:
  -
    description: 'client.watch succeeds after InterruptedAtShutdown'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - aggregate
              errorCode: 11600
      - &retryable_operation
        object: *client0
        name: createChangeStream
        arguments:
          pipeline: []
    expectEvents:
      -
        client: *client0
        events:
          - &retryable_command_started_event
            commandStartedEvent:
              command:
                aggregate: 1
                cursor: {  }
                pipeline:
                  -
                    $changeStream:
                      allChangesForCluster: true
              databaseName: admin
          - *retryable_command_started_event
  -
    description: 'client.watch succeeds after InterruptedDueToReplStateChange'
    operations:
      -
        object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - aggregate
              errorCode: 11602
      - *retryable_operation
    expectEvents:
      -
        client: *client0
        events:
          - *retryable_command_started_event
          - *retryable_command_started_event
  -
    description: 'client.watch succeeds after NotWritablePrimary'
