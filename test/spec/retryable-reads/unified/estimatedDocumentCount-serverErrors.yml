          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 2
            data:
              failCommands:
                - count
              errorCode: 10107
      - &retryable_operation_fails
        object: *collection0
        name: estimatedDocumentCount
        expectError:
          isError: true
    expectEvents:
      -
        client: *client0
