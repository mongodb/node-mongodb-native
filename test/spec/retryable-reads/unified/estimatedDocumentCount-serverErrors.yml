            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - count
              errorCode: 10107
      - <<: *retryable_operation_fails
        object: *collection1
    expectEvents:
      -
        client: *client1
        events:
          - *retryable_command_started_event
