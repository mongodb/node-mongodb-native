tests:
    -
        description: "Option names are normalized to lowercase"
        uri: "mongodb://alice:secret@example.com/admin?AUTHMechanism=PLAIN"
        valid: true
        warning: false
        hosts:
            -
                type: "hostname"
                host: "example.com"
                port: ~
        auth:
            username: "alice"
            password: "secret"
            db: "admin"
        options:
            authmechanism: "PLAIN"
    -
        description: "Missing delimiting slash between hosts and options"
        uri: "mongodb://example.com?tls=true"
        valid: true
        warning: false
        hosts:
            -
                type: "hostname"
                host: "example.com"
                port: ~
        auth: ~
        options:
              tls: true
    -
        description: Colon in a key value pair
        uri: mongodb://example.com/?authMechanism=MONGODB-OIDC&authMechanismProperties=TOKEN_RESOURCE:mongodb://test-cluster
        valid: true
        warning: false
        hosts:
            - 
                type: hostname
                host: example.com
                port: ~
        auth: ~
        options:
            authmechanismProperties:
                TOKEN_RESOURCE: 'mongodb://test-cluster'